{% extends "base.html" %}

{% block content %}
<h1> Request headers </h1>
  <table>
    <tbody>
        {% for key,value in template_request.headers%}
        <tr>
          <td class="key"><b>{{ key }}</b></td>
          <td class="value">{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
